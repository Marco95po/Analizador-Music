<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | NeoAccess</title>
    <style>
        :root {
            --primary: #ff7b25;
            --primary-dark: #e05a00;
            --secondary: #ff9e58;
            --bg: #0a0a0a;
            --surface: #161616;
            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 123, 37, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 158, 88, 0.08) 0%, transparent 30%);
        }
        
        .login-container {
            background-color: var(--surface);
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .input-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.03);
            color: var(--text);
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 123, 37, 0.2);
            background-color: rgba(255, 123, 37, 0.02);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 37, 0.4);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.3) 45%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        button:hover::after {
            left: 100%;
        }
        
        .error-message {
            color: var(--secondary);
            margin-top: 1rem;
            display: none;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .footer-links {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        .biometric-options {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .biometric-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .biometric-btn:hover {
            background: rgba(255, 123, 37, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-form">
        <div class="logo">
            <img src="https://i.postimg.cc/8PPgQvvd/Screenshot-20250606-180521.jpg" alt="Logo NeoAccess">
        </div>
        <h2>Corporación music live</h2>
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <button id="login-btn">Acceder</button>
        <p class="error-message" id="error-message">Credenciales incorrectas. Por favor, inténtalo de nuevo.</p>
    </div>

    <script>
        // Base de datos de usuarios (en un caso real, esto estaría en el servidor)
        const users = [
            { email: "kerimmusic2024@gmail.com", password: "tonny5" },
            { email: "usuario2@example.com", password: "clave2" },
            { email: "usuario3@example.com", password: "clave3" }
        ];

        // Función para iniciar sesión
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Validación básica
            if (!email || !password) {
                errorMessage.textContent = "Por favor, completa todos los campos";
                errorMessage.style.display = 'block';
                return;
            }
            
            // Buscar usuario en la lista
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Efecto visual antes de redirigir
                document.getElementById('login-btn').textContent = "✓ Acceso concedido";
                document.getElementById('login-btn').style.background = "linear-gradient(135deg, #00ff88, #00cc66)";
                
                // Redirigir al menú después de un breve retraso
                setTimeout(() => {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    window.location.href = "menu.html";
                }, 800);
            } else {
                // Mostrar mensaje de error con animación
                errorMessage.style.display = 'block';
                document.getElementById('login-form').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], {
                    duration: 300,
                    iterations: 1
                });
            }
        });
        
        // Ocultar mensaje de error al empezar a escribir
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('error-message').style.display = 'none';
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').style.display = 'none';
        });
    </script>
</body>
</html>
